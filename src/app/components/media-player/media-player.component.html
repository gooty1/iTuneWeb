<div class="media-player" *ngIf="track">
        <div class="track-icon">
            <img [src]="track.artworkUrl60">
        </div>
        <div class="control-panel">
            <fa-icon [icon]="faFastBackward"></fa-icon>
            <fa-icon [icon]="faPlay" *ngIf="!isTrackPlaying" (click)="play($event)"></fa-icon>
            <fa-icon [icon]="faPause" *ngIf="isTrackPlaying" (click)="pause($event)"></fa-icon>
            <fa-icon [icon]="faFastForward"></fa-icon>
        </div>
</div>
